<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jobs in Pakistan - ROZEE.PK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="Amazon Logo" class="logo">
        </div>
        <button type="button" class="employers">Employers</button>
        <button type="button" class="hire-button">Hire A Freelancer</button>
        <button type="button" class="sign-up-button">POST A JOB</button>
        <br>
        <nav class="nav-container">
            <ul>
                <li><a href="#"><span style="font-size: smaller;">Beware! Reported Companies</li>
                <li><a href="#"><span style="font-size: smaller;">Free CV Review</li>
                <li><a href="#"><span style="font-size: smaller;">Mobile App</li>
                <li><a href="#"><span style="font-size: smaller;">Login</li>
                <li><a href="#"><span style="font-size: smaller;">Sign Up</li>
            </ul>
        </nav>

        <div class="language-dropdown">

            <select id="language-select">
                <option value="en">English - EN</option>
                <option value="es">español - ES - Traducción</option>
                <option value="ar">العربية - AR - الترجمة</option>
                <option value="de">Deutsch - DE - Übersetzung</option>
                <option value="he">עברית - HE - תרגום</option>
                <option value="ko">한국어 - KO - 번역</option>
                <option value="pt">português - PT - Tradução</option>
                <option value="zh">中文 (简体) - ZH - 翻译</option>
                <option value="zh-TW">中文 (繁體) - ZH - 翻譯</option>
            </select>
        </div>


    </header>
    <div class="container">
        <img src="BG Image.jpg" alt="Job Template" style="width:100%;">
        <div class="heading-text">
            <h1>Find A Job You Love</h1>
        </div>
        <div class="second-search-bar">
            <input type="text" placeholder="Job Title, Skill or Company..">
            <button type="submit">Search</button>
        </div>

</body>


</html>
